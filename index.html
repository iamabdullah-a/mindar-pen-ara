<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <title>Premium WebAR Preview</title>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    .hint {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.65);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-family: system-ui, sans-serif;
      font-size: 13px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div class="hint">Drag to rotate Â· Pinch to zoom</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="
    antialias: true;
    physicallyCorrectLights: true;
    colorManagement: true;
    toneMapping: ACESFilmic;
    exposure: 1.15;
  "
>

  <!-- Lighting (premium look) -->
  <a-entity light="type: ambient; intensity: 0.7"></a-entity>

  <a-entity
    light="type: directional; intensity: 0.9"
    position="1 2 1"
  ></a-entity>

  <!-- Marker -->
  <a-marker
    preset="hiro"
    smooth="true"
    smoothCount="12"
    smoothTolerance="0.01"
    smoothThreshold="5"
  >

    <!-- HARD FIX for bad model origin -->
    <a-entity position="0 0 0">

      <!-- Model controller -->
      <a-entity
        id="model"
        position="-0.35 0.1 0"
        rotation="-90 0 180"
        scale="0.02 0.02 0.02"
        gesture-handler
      >

        <a-entity
          gltf-model="assets/pen_free_download.glb"
        ></a-entity>

      </a-entity>

      <!-- Soft shadow -->
      <a-plane
        rotation="-90 0 0"
        width="0.5"
        height="0.5"
        color="#000"
        opacity="0.18"
      ></a-plane>

    </a-entity>

  </a-marker>

  <!-- Camera -->
  <a-entity camera="near: 0.01; far: 50"></a-entity>

</a-scene>

<!-- Gesture handler -->
<script>
AFRAME.registerComponent('gesture-handler', {
  init: function () {
    this.initialScale = this.el.object3D.scale.clone();
    this.scaleFactor = 1;

    this.el.sceneEl.addEventListener('onefingermove', (e) => {
      this.el.object3D.rotation.y += e.detail.positionChange.x * 0.01;
    });

    this.el.sceneEl.addEventListener('twofingermove', (e) => {
      this.scaleFactor *= e.detail.scale;
      this.scaleFactor = Math.min(Math.max(this.scaleFactor, 0.5), 2.5);

      this.el.object3D.scale.set(
        this.initialScale.x * this.scaleFactor,
        this.initialScale.y * this.scaleFactor,
        this.initialScale.z * this.scaleFactor
      );
    });
  }
});
</script>

</body>
</html>
